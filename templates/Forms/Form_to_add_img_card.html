<form class="form_to_add_stuffs">
    <div class="form_card_header">
        <label id="close" onclick="remove_form('form_to_add_card')"><i class="fas fa-close"></i></label>
        <h2 id="Title">Add Image Card</h2>
    </div>
    <div class="form-group">
        <div>
            <input class="form-check-input" type="radio" name="radioLabel" id="radioLabel1" value="imgCaps" aria-label="...">
            <label for="radioLabel1" class="form-check-label">Image caps</label>
        </div>
        <div>
            <input class="form-check-input" type="radio" name="radioLabel" id="radioLabel2" value="OverImg" aria-label="...">
            <label for="radioLabel2" class="form-check-label" >Image Overlays</label>
        </div>
        <div>
            <input class="form-check-input" type="radio" name="radioLabel" id="radioLabel3" value="Horizontal" aria-label="...">
            <label for="radioLabel3" class="form-check-label">Horizontal</label>
        </div>
    </div>

    <div id="grid-card-config-${titleId}" class="card bg-light p-3 rounded border shadow-sm">
        <div class="form-group mb-1">
            <label for="${titleId}-title" class="form-label-sm">Card Title & Position</label>
           <div class="input-group input-group-sm">
                <input type="text" id="title" class="form-control" oninput="updatePreviewImgCard('gridPreview')" placeholder="Card Title" required>
                <input type="number" id="containerPosImgCard" class="form-control" value="0" style="max-width: 5em;">
           </div>
        </div>
        <div class="form-group form-group mb-1">
            <label for="${titleId}-img" class="form-label-sm">Image (optional)</label>
            <input type="file" id="img" class="form-control form-control-sm" accept="image/*" onchange="updatePreviewImgCard('gridPreview')">
        </div>
        <div class="form-group mb-1">
            <label for="${titleId}-text" class="form-label-sm">Card Text</label>
            <textarea id="${titleId}-text" class="form-control form-control-sm" rows="3" placeholder="Enter card content..." oninput="updatePreviewPreviewCard('gridPreview')"></textarea>
        </div>
    </div>

    <div class="preview-container">
        <h3>Image card Preview</h3>
        <div id="imgCardPreview" class="form-preview">
            <p>Your Image preview will appear here</p>
        </div>
    </div>

    <div class="buttons-group">
        <button type="button" >Reset</button>
        <button type="button" onclick="generateCode('imgCardPreview', 'Image card',  document.getElementById('containerPosImgCard').value)">Generate Code</button>
    </div>
</form>
