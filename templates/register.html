{% extends 'skeleton.html' %} {% block title %}
Register - webpersona
{%endblock%} 
{% block page %}
<style>
    #RegistrationWebpersona .form-group{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 3rem;
        input{
            width: 21em;
        }
    }
</style>
<section id='register.html' class="content" contenteditable="{{ 'true' if all['body_content_editable'] else 'false' }}"><!--start-->
    <div class="content-wrapper register-container">
        <div class="card">
            <h1>Register</h1>
            <form action="/register" method="POST" id="RegistrationWebpersona">
                <div id="name-field" class="form-group">
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" name="name" required placeholder="First Middle last">
                </div>
                <div id="email-field" class="form-group">
                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" name="email" required placeholder="e.g., example123@mail.com">
                </div>
                <div id="mobile-field" class="form-group">
                    <label for="mobile-input">Mobile:</label>
                    <input type="text" id="mobile-input" name="mobile" maxlength="10" minlength="10" required="" placeholder="000 0000 000">
                </div>
                <div id="address-field" class="form-group">
                    <label for="address-input">Address:</label>
                    <input type="text" id="address-input" name="address" placeholder="Eg. 14,Ram Nagar,Delhi,India(492382)">
                </div>
                <div id="password-field" class="form-group">
                    <label for="password-input">Password:</label>
                    <div class="password_wrapper">
                        <input type="password" name="password" id="password-input" placeholder="Type the Registered password" minlength="8" required />
                        <i class="fas fa-eye" title="View password" id="view_password_icon"></i>
                    </div> 
                </div>
                <div id="buttons-field">
                    <button type="reset">Reset</button>
                    <button type="submit">Register</button>
                </div>
                <p class="moveto-link">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</section><!--Close-->
{%endblock%}
