{% extends 'skeleton.html' %}
{% block title %}Register - WebPersona{% endblock %}
{% block page %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password-input');
        toggleBtn.addEventListener('click', function () {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    });
</script>
<style>
#signupCard{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    background: #9d949416;
    gap: 2em;
    max-width: 700px;
    margin: auto;
    img{
        width: 45%;
    }
    #signupForm{
        background: transparent;
    }
    input{
        background: transparent;
        border: none;
        border-bottom: 0.5px solid rgba(0, 0, 0, 0.364);
        border-radius: 0;
    }
}
@media(max-width:700px){
    #signupCard{
        flex-direction: column;
        gap: 1em;
        background: none;
        img{
            width: 70%;

        }
    }
}
@media(max-width:340px){
    #signupCard{
        #signForm{
            padding: 0;
        }
    }
}
</style>
<section id="register.html" class="content py-5" contenteditable="{{ 'true' if web.body_content_editable else 'false' }}" ><!--start-->
    <div  class="1 card border-0  p-4"  id="signupCard">
        <form action="/register" method="POST" id="signupForm" class="needs-validation" novalidate>
            <h2 class="text-center mb-4 fw-bold text-primary">Sign Up</h2>
            <div class="mb-3">
                <label for="name-input" class="form-label fw-semibold">Name</label>
                <input type="text" class="form-control" id="name-input" name="name" required
                placeholder="First Middle Last">
                <div class="invalid-feedback">Please enter your full name.</div>
            </div>

            <div class="mb-3">
                <label for="email-input" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" id="email-input" name="email" required
                placeholder="e.g., example123@mail.com">
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label fw-semibold">Password</label>
                <div class="input-group">
                <input type="password" class="form-control" id="password-input" name="password"
                    placeholder="Type your password" minlength="8" required>
                <button class="btn btn-outline-secondary border-0" type="button" id="togglePassword" title="Show/Hide Password">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="invalid-feedback">Password must be at least 8 characters.</div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <button type="reset" class="btn btn-outline-danger">Reset</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <p class="text-center mt-3">
                Already have an account? <a href="/login" class="text-decoration-none fw-semibold text-primary">Login here</a>
            </p>
            <hr>
            <div class="auth d-flex justify-content-center fs-3 gap-4">
                <i class="fab fa-google"></i>
                <i class="fab fa-github"></i>
            </div>
        </form>
        <img src="../static/images/signupImg.svg" alt="">
    </div>
   
</section><!--Close-->
{% endblock %}
