{% extends 'skeleton.html' %} {% block title %}
Register - webpersona
{%endblock%} 
{% block page %}
<section id='register.html' class="content" contenteditable="{{ 'true' if all['body_content_editable'] else 'false' }}"><!--start-->
    <div class="register-container" class="content-wrapper">
        <div class="card">
            <h1>Register</h1>
            <form method="POST" id="RegistrationWebpersona">
                <div id="name-field" class="form-group">
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" name="name" required placeholder="First Middle last"/>
                </div>
                <div id="email-field" class="form-group">
                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" name="email" required placeholder="example123@mail.com"/>
                </div>
                <div id="mobile-field" class="form-group">
                    <label for="mobile-input">Mobile:</label>
                    <input type="text" id="mobile-input" name="mobile" maxlength="10" minlength="10" required placeholder="000 0000 000"/>
                </div>
                <div id="address-field" class="form-group">
                    <label for="address-input">Address:</label>
                    <input type="text" id="address-input" name="address" placeholder="Eg. 14,Ram Nagar,Delhi,India(492382)"/>
                </div>
                <div id="password-field" class="form-group">
                    <label for="password-input">Password:</label>
                    <div class="password_wrapper" id="pass-R">
                        <input type="password" id="password-input" name="password" required placeholder="Enter a Strong password" minlength="8"/>
                        <i class="fas fa-eye" id="view_password_icon"></i>
                    </div>
                </div>
                <div id="buttons-field" >
                    <button type="reset">Reset</button>
                    <button type="submit">Register</button>
                </div>
                <p class="moveto-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </form>
        </div>
    </div>
</section><!--Close-->
{%endblock%}
