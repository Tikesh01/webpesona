{% extends 'skeleton.html' %}
{% block title %}
Login-Webpersona
{%endblock%} 
{% block page %}
<style>
   #LoginWebpersona .form-group{
       display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 3rem;
        input{
            width: 21em;
        }
    }
</style>
<section id="login.html" class="content" contenteditable="{{ true if all['body_content_editable'] else false }}"><!--start-->
  <div class="content-wrapper login-container">
    <div  class="card" >
      <h1>Login</h1>
      <form action="/login" method="POST" id="LoginWebpersona">
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" name="email" id="loginEmail" placeholder="e.g., example123@domain.com" required />
        </div>
        <div class="form-group" id="password-field">
          <label for="password-input">Password:</label>
          <div class="password_wrapper">
              <input type="password" name="password" id="password-input" placeholder="Type the Registered password" minlength="8" required />
              <i class="fas fa-eye" title="View password" id="view_password_icon"></i>
          </div> 
        </div>
        <p class="moveto-link"><a href="">Forgot Password ?</a></p>
        <div id="buttons-field">
          <button type="reset">Reset</button>
          <button type="submit">Login</button>
        </div>
        <p class="moveto-link">Don't have an account? <a href="{{ url_for('register') }}">Sign-Up here</a></p>
      </form>
    </div>
  </div>
</section><!--Close-->
{%endblock%}
