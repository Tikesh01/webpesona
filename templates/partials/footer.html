<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
<link rel="stylesheet" href="../../static/partials/footer.css" />
<link rel="stylesheet" href="../../static/root.css" />
<link rel="stylesheet" href="../../static/index.css" />
<footer id="footer.html", contenteditable="{{ 'true' if all['body_content_editable'] and all['previewPage']=='footer.html' else 'false' }}" ><!--start-->
	<div class="footer-container">
		<div class="footer-brand-social">
			<div class="footer-brand">
				<img
					src="../../static/logo/{{all['logo'][0]}}"
					alt="WebPersona Logo"
					class="footer-logo"
				/>
				<p class="footer-brandname">WebPersona</p>
			</div>
			<div class="footer-social">
				<a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
				<a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
				<a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
				<a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
			</div>
			<p class="footer-copyright">&copy; 2025 WebPersona. All rights reserved.</p>
		</div>
		<div class="footer-columns">
			<div class="footer-col">
				<h3>Site map</h3>
				<ul class="footer-sitemap">
					{% for i in all['pages']%}
					<li><a href="{{i}}">{{i}}</a></li>
					{%endfor%}
				</ul>
			</div>
			<div class="footer-col">
				<h3>Contact Us</h3>
				<div>
					<p>Email: <a href="mailto:ts2665857@gmail.com">ts2665857@gmail.com</a></p>
					<p>Mobile: <a href="tel:+91 8770006085">+91 8770006085</a></p>
				</div>
			</div>
			<div class="footer-col">
				<h3>Privacy Policy</h3>
				<a href="">Link</a>
			</div>
			<div class="footer-col footer-feedback">
				<form action="" method="post">
					<label for="feedback">We need Your Feedback</label>
					<textarea name="feedback" id="Feedback" cols="30" rows="4" placeholder="Please! Write Your Experience..."></textarea>
					<div class="footer-feedback-buttons">
						<button type="reset">Reset</button>
						<button type="submit">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</footer>
<h3 style="background:var(--footer-bg); text-align:center; color:hotpink;">Created with WEBPEROSNA</h3><!--Close-->
