<style>
	header {
		color: var(--navbarText);
		width: 100%;
		position: fixed;
		top: 0;
		left: 0;
		z-index: 1000;
		background: transparent;
	}
	
	nav {
		width: 100%;
		height: 70px;
		display: flex;
		align-items: center;
		justify-content: space-between;
		padding: 0 2rem;
		background: var(--navbar);
		backdrop-filter: blur(10px);
		box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
		border-bottom: 1px solid rgba(255, 255, 255, 0.2);
		transition: all 0.3s ease;
		position: relative;
		font-size: 0.89em;

	}

	.nav-brand {
		display: flex;
		align-items: center;
		gap: 1rem;
		z-index: 1001;
	}

	nav img {
		height: 50px;
		width: auto;
		transition: transform 0.3s ease;
	}

	nav img:hover {
		transform: scale(1.1);
	}

	nav ul {
		display: flex;
		align-items: center;
		gap: 1.5rem;
		margin: 0;
		padding: 0;
		list-style: none;
		button{
			display: none;
		}
	}

	nav ul li {
		position: relative;
	}

	nav ul li details {
		position: relative;
	}
	nav ul li details:hover{
		background-color: rgba(128, 128, 128, 0.273);
		border-radius: 20px;
	}

	nav ul li details summary {
		padding: 0.5em 1em;
		cursor: pointer;
		list-style: none;
		color: var(--navbarText);
		display: flex;
		align-items: center;
		gap: 0.5em;
	}

	nav ul li details summary::after {
		content: 'ðŸ ·';
		font-size: 1em;
		transition: transform 0.3s ease;
	}
	nav ul li details[open]{
		background: var(--highlight);
	}
	nav ul li details[open] summary::after {
		transform: rotate(180deg);
	}

	nav ul li details div {
		position: absolute;
		top: 100%;
		left: 0;
		background: var(--main-bg);
		backdrop-filter: blur(10px);
		min-width: 200px;
		padding: 1rem;
		border-radius: 8px;
		box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
		border: 1px solid rgba(255, 255, 255, 0.1);
		margin-top: 0.5rem;
		z-index: 1000;
	}

	nav ul li a {
		color: var(--navbarText);
		text-decoration: none;
		font-weight: 500;
		transition: color 0.3s ease;
		padding: 0.5em 1em;
		display: block;
	}

	nav ul li a::after {
		content: "";
		position: absolute;
		left: 5%;
		bottom: 0;
		height: 2px;
		width: 0%;
		background: var(--brandname); /* light blue or your theme */
		transition: width 0.3s ease;
		}

	a:hover::after {
		width: 90%;
	}
	nav #buttons{
		width: 15%;
		display: flex;
		justify-content: space-between;
	}

	nav  button {
		padding: 0.6em 1.2em;
		color: var(--navbarText);
		background: var(--buttons);
		border: none;
		font-size: 16px;
		border-radius: 50px;
		transition: all 0.3s ease;
		cursor: pointer;
	}

	nav button:hover {
		background: var(--button-hover);
		transform: scale(1.05);
	}

	nav h1 {
        font-family: "Poppins", sans-serif;
        font-size: 1.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 0;
        background: var(--brandname);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient 5s ease infinite;
	}

	.hamburger {
		display: none;
		cursor: pointer;
		border: none;
		background: none;
		padding: 0.5rem;
		z-index: 1001;
	}

	.hamburger span {
		display: block;
		width: 25px;
		height: 3px;
		background: var(--navbarText);
		margin: 5px 0;
		transition: all 0.3s ease;
	}

	@keyframes gradient {
		0% { background-position: 0% 50%; }
		50% { background-position: 100% 50%; }
		100% { background-position: 0% 50%; }
	}

	/* Responsive Breakpoints */
	@media (max-width: 1200px) {
		nav #buttons{
			width: 18%;
		}
		nav ul {
			gap: 1rem;
		}
	}

	@media (max-width: 1024px) {
		nav #buttons{
			width: 19%;
		}
		nav #buttons button {
			padding: 0.5em 1em;
			font-size: 14px;
		}
	}
	@media (max-width: 820px) {
		nav{
			padding: 0.5rem;
		}
		.nav-brand{
			img{
				height: 45px;
			}
			h1{
				font-size: 1.2rem;
			}
		}
		
		nav ul{
			gap: 0.6rem;
			font-size: 14px;
		}
	}
	@media (max-width: 768px) {
		body {
			padding-top: 70px; /* Add padding to body to account for fixed header */
		}
		nav {
			padding: 0 2rem;
		}
		nav h1 {
			font-size: 1.5rem;
		}
		nav #buttons{
			width: 26%;
		}
		.hamburger {
			display: block;
			order: -1;
			margin-right: 1rem;
			margin-top: 11px;
			margin-left: 0;
			align-self: flex-start;
	
		}
		nav {
			display: flex;
		}
		.nav-brand {
			order: 0;
			margin-left: -15rem;
		}

		nav ul {
			visibility: hidden;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			background: var(--navbar);
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 2rem;
			opacity: 0;
			transition: all 0.3s ease;
			pointer-events: none;
			button{
				display: block;
			}
		}

		nav ul.active {
			visibility: visible;
			opacity: 1;
			pointer-events: all;
		}

		nav ul li {
			margin: 0;
			text-align: center;
		}

		nav ul li details div {
			position: relative;
			width: 100%;
			top: 0.5rem;
			left: 50%;
			transform: translateX(-50%);
		}

		.hamburger.active span:nth-child(1) {
			transform: rotate(45deg) translate(8px, 6px);
		}

		.hamburger.active span:nth-child(2) {
			opacity: 0;
		}

		.hamburger.active span:nth-child(3) {
			transform: rotate(-45deg) translate(7px, -5px);
		}
	}

	@media (max-width: 480px) {
		nav {
			justify-content: flex-start;
		}
		.nav-brand {
			order: -1;
			margin-left: 0;
			width: auto;
			gap: 1rem;
		}
		.hamburger {
			display: block;
			margin: 0 1rem 0 0;
			align-self: center;
			margin-right: -0.2em;
		}
		nav ul {
			gap: 1.2rem;
		}
	}
	@media (max-width: 360px) {
		nav{
			padding: 0 0.5rem ;
		}
	}
	/* For landscape mobile devices */
	@media (max-height: 500px) and (orientation: landscape) {
		nav ul {
			overflow-y: auto;
			justify-content: flex-start;
			padding: 1rem 0;
		}
	}
	@media (max-width: 480px) {
		nav {
			justify-content: space-between;
		}
		nav #buttons{
			display: none;
		}
		nav h1 {
			font-size: 1.45rem;
			text-align: center;
		}
	}

	/* For larger screens */
	@media (min-width: 1400px) {
		nav {
			padding: 0 4rem;
		}
	}

	/* For extra large screens */
	@media (min-width: 1800px) {
		nav {
			padding: 0 6rem;
		}

		nav h1 {
			font-size: 2rem;
		}
	}

</style>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		const hamburger = document.querySelector('.hamburger');
		const navMenu = document.querySelector('nav ul');
		const details = document.querySelectorAll('details');

		// Toggle mobile menu
		hamburger.addEventListener('click', function(e) {
			e.stopPropagation();
			hamburger.classList.toggle('active');
			navMenu.classList.toggle('active');
			document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
		});

		// Handle details elements
		details.forEach(detail => {
			detail.addEventListener('click', (e) => {
				// If in mobile view, prevent other details from closing
				if (window.innerWidth <= 768) {
					e.stopPropagation();
				} else {
					// On desktop, close other details when one is opened
					details.forEach(d => {
						if (d !== detail && d.hasAttribute('open')) {
							d.removeAttribute('open');
						}
					});
				}
			});
		});

		// Close menu when clicking outside
		document.addEventListener('click', function(e) {
			if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
				hamburger.classList.remove('active');
				navMenu.classList.remove('active');
				document.body.style.overflow = '';
			}
		});

		// Close menu when window is resized beyond mobile breakpoint
		window.addEventListener('resize', function() {
			if (window.innerWidth > 768) {
				hamburger.classList.remove('active');
				navMenu.classList.remove('active');
				document.body.style.overflow = '';
			}
		});
	});
</script>
