<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../../static/favicon/{{ web.favicon[0]}}" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" >
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		<title>
			{% block title %}
			{% endblock %}
		</title>
		<style id='index'>
			.content, .content-wrapper, .container-fluid {
				transition: height 0.4s ease, width 0.4s ease, padding 0.3s ease;
			}
			.content{
				min-height: 90vh;
			}
			@media(max-width:325px){
				.message{
					max-width: 310px;
				}
			}
		</style>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const ul = document.querySelector('.content');
				const items = Array.from(ul.children);
				items.forEach(li => {
					const pos = li.classList[0];
					li.title = `container-position-${pos}`;
				});
				items.sort((a, b) => {
					const numA = parseInt(a.classList[0]);
					const numB = parseInt(b.classList[0]);
					return numA - numB;
				});

				ul.innerHTML = '';
				items.forEach(li => ul.appendChild(li));
			});
			
			function resizeIframe(iframe) {
				iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
			}
		</script>
	</head>
	<body>
        {% block page %}
        {%endblock%}
	</body>
</html>
